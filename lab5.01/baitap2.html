<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 2</title>
</head>
<body>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');

        for (let i = 0; i < 10; i++) {
            let line = '';
            for (let j = 0; j <= i; j++) {
                line += j;
            }
            output.textContent += line + '\n';
        }
    </script>
</body>
</html>
