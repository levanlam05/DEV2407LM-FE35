<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        .container {
            background-color: #e6e6fa;
            /* Màu nền tím nhạt */
            padding: 10px;
            width: 200px;
            border-radius: 5px;
        }

        .unordered-list li {
            color: blue;
            /* Màu xanh cho danh sách không thứ tự */
        }

        .ordered-list {
            color: red;
            /* Màu đỏ cho danh sách có thứ tự */
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="unordered-list">
            <li>China</li>
            <li>India</li>
        </ul>
        <ol class="ordered-list">
            <li>United States</li>
            <li>United Kingdom</li>
        </ol>
    </div>
</body>

</html>
