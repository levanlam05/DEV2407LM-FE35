<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo table cơ bản</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: black;
            color: yellow;
        }
    </style>
</head>

<body>
    <h2 align="center">Bài tập 2: tạo bảng table cơ bản</h2>
    <table align="center">
        <tr>
            <th>Tên miền</th>
            <th>Phí cài đặt </th>
            <th> Chi phí</th>

        </tr>
        <tr>
            <td> .com</td>
            <td> Miễn phí </td>
            <td> 200.000đ/năm</td>
        </tr>
        <tr>
            <td> .net</td>
            <td> Miễn phí </td>
            <td> 200.000đ/năm</td>
        </tr>
        <tr>
            <td> .co.uk</td>
            <td> Miễn phí </td>
            <td> Miễn phí</td>
        </tr>


    </table>

</body>

</html>
