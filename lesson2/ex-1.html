<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tạo bảng table cơ bản</title>
</head>

<body>
    <table width="700px" border="1" align="center" cellpadding="5">
        <tr>
            <th rowspan="2">STT</th>
            <th rowspan="2">Mã Nhân Viên</th>
            <th rowspan="2">Họ và Tên</th>
            <th colspan="2">Thông tin</th>
        </tr>
        <tr>
            <th>Nơi sinh</th>
            <th>Ngày sinh</th>

        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">A001</td>
            <td align="center">Nguyễn Văn A</td>
            <td align="center">Đà Nẵng</td>
            <td align="center">19/03/1994</td>
        </tr>
        <tr>
            <td  align="center" >2</td>
            <td  align="center">B002</td>
            <td  align="center">Nguyễn Văn B</td>
            <td  align="center">Cà Mau</td>
            <td  align="center">25/12/1998</td>
        </tr>
        <tr>
            <td  align="center">3</td>
            <td  align="center">C003</td>
            <td  align="center">Nguyễn Văn C</td>
            <td   align="center">Mỹ Tho</td>
            <td  align="center">16/11/1999</td>
        </tr>



    </table>

</body>

</html>
